<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFF - Login </title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Registre-se</h1>
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Senha">
          <button>Registrar</button>
          <span>entrar em conta existente</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Login</h1>
          <input type="email" placeholder="E-mail">
          <input type="password" placeholder="Senha">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Lembrar de mim</label>
            </div>
            <div class="pass-link">
              <a href="#">Esqueceu a senha?</a>
            </div>
          </div>
          <button>Entrar</button>
          <span>usar outras contas</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Olá! <br> Estudante</h1>
            <p>se você já tem uma conta, faça o login e acesse o site</p>
            <button class="ghost" id="login">Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Comece sua <br> jornada agora</h1>
            <p>se você ainda não tem uma conta, junte-se a nós e comece sua jornada.</p>
            <button class="ghost" id="register">Registrar
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>
  
    <script src="login.js"></script>
  
  </body>
</html>
